<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Vacatures</title>
		<link rel="icon" type="image/x-icon" href="../icons/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="../js/vacaturecrud.js"></script>
		<script src="../js/loonstrookcrud.js"></script>
		<script src="../js/navBar.js"></script>
		<script src="../js/footer.js"></script>
	</head>

	<body class="bg-light">
		<script>
			let traineeId
			loadNavBar()
		</script>
		<!-- Overzicht vacatures -->
		<div class="container my-5">
			<div class="row">
				<div class="col-12">
					<h1 id="talentmanager-id" class="display-4 text-center mt-5">
						Vacatures
					</h1>
				</div>
			</div>
			<div class="row" id="vacatures-row"></div>
		</div>

		<!-- Per vacature knopje 'informatie' die leidt naar de vacature -->
		<div
			class="modal fade"
			id="vacatureModal"
			tabindex="-1"
			aria-labelledby="vacatureModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="vacatureModalLabel">
							Vacature Details
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="vacatureInfo">
						<!-- Vacature details will be displayed here -->
					</div>
				</div>
			</div>
		</div>

		<script>
			function gotoVacature(id) {
				getVacatureById(id)
			}

			function loadVacatures() {
				let traineeId = localStorage.getItem('id')
				fetch(`${backendPath}api/vacature`)
					.then((res) => res.json())
					.then((data) => {
						let html = ''

						data.forEach((vacature) => {
							// Show only the first 100 characters of the omschrijving on the main page
							const summary =
								vacature.omschrijving.length > 100
									? vacature.omschrijving.substring(0, 100) + '...'
									: vacature.omschrijving

							html += `
                        <div class="col-12 col-md-4 col-lg-3 mt-4">
                            <div class="card" style="height:400px;">
                                <img src="${
																	vacature.titel
																		.toLowerCase()
																		.includes('java') &&
																	vacature.titel
																		.toLowerCase()
																		.includes('junior')
																		? '../img/java.jpg'
																		: vacature.titel
																				.toLowerCase()
																				.includes('java')
																		? '../img/java2.png'
																		: vacature.titel
																				.toLowerCase()
																				.includes('devops') &&
																		  vacature.titel
																				.toLowerCase()
																				.includes('junior')
																		? '../img/devops.png'
																		: vacature.titel
																				.toLowerCase()
																				.includes('devops')
																		? '../img/devops2.jpg'
																		: vacature.titel
																				.toLowerCase()
																				.includes('data') &&
																		  vacature.titel
																				.toLowerCase()
																				.includes('junior')
																		? '../img/data.jpg'
																		: vacature.titel
																				.toLowerCase()
																				.includes('data')
																		? '../img/data2.jpg'
																		: vacature.titel
																				.toLowerCase()
																				.includes('business') &&
																		  vacature.titel
																				.toLowerCase()
																				.includes('junior')
																		? '../img/def2.jpg'
																		: vacature.titel
																				.toLowerCase()
																				.includes('business')
																		? '../img/business2.png'
																		: vacature.titel
																				.toLowerCase()
																				.includes('power')
																		? '../img/power2.png'
																		: vacature.titel
																				.toLowerCase()
																				.includes('outsystems')
																		? '../img/low.png'
																		: '../img/def.png'
																}" class="card-img-top" alt="...">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${
																			vacature.titel
																		}</h5>
                                    <p class="card-text">${summary}</p>
                                    <div class="mt-auto d-flex justify-content-center">
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vacatureModal" onclick="gotoVacature(${
																					vacature.id
																				})">
                                            Informatie
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
						})

						document.getElementById('vacatures-row').innerHTML = html
					})
			}

			document.addEventListener('DOMContentLoaded', function (event) {
				let userID = localStorage.getItem('id')
				if (userID == null) {
					talentmanagerId = 9 // traineeId is afhankelijk van wie er ingelogd is
				} else {
					talentmanagerId = userID
				}
				loadVacatures()
			})
		</script>

		<script>
			loadFooter()
		</script>
	</body>
</html>
