<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Overzicht vacatures!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="../js/vacaturecrud.js"></script>
	</head>

	<body class="bg-light">
		<!-- Overzicht vacatures -->
		<div class="container my-5">
			<div class="row">
				<div class="col-12">
					<h1 class="display-4 text-center">Vacatures</h1>
				</div>
			</div>
			<div class="row" id="vacatures-row"></div>
		</div>

		<!-- Per vacature knopje 'informatie' die leidt naar de vacature -->
		<div
			class="modal fade"
			id="vacatureModal"
			tabindex="-1"
			aria-labelledby="vacatureModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="vacatureModalLabel">
							Vacature Details
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="vacatureInfo">
						<!-- Vacature details will be displayed here -->
					</div>
				</div>
			</div>
		</div>

		<script>
			function gotoVacature(id) {
				getVacatureById(id)
			}

			function loadVacatures() {
				fetch('http://20.126.244.168:8080/api/vacature')
					.then((res) => res.json())
					.then((data) => {
						let html = ''

						data.forEach((vacature) => {
							// Show only the first 100 characters of the omschrijving on the main page
							const summary =
								vacature.omschrijving.length > 100
									? vacature.omschrijving.substring(0, 100) + '...'
									: vacature.omschrijving

							html += `
                        <div class="col-12 col-md-4 col-lg-3 mt-4">
                            <div class="card">
                                <img src="https://webneel.com/daily/sites/default/files/images/daily/08-2018/1-nature-photography-spring-season-mumtazshamsee.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${vacature.titel}</h5>
                                    <p class="card-text">${summary}</p>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vacatureModal" onclick="gotoVacature(${vacature.id})">
                                            Informatie
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
						})

						document.getElementById('vacatures-row').innerHTML = html
					})
			}

			document.addEventListener('DOMContentLoaded', function (event) {
				loadVacatures()
			})
		</script>

		<!-- TODO: Mijn Profiel -->
	</body>
</html>
