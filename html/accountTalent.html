<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mijn Account</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

		<script src="../js/talentmanagercrud.js"></script>
		<script src="../js/talentmanagerAccount.js"></script>
		<script src="../js/navBar.js"></script>
		<script src="../js/footer.js"></script>
	</head>

	<body class="bg-light">
		<script>
			loadNavBar()
		</script>
		<!-- Persoonsgegevens Section -->
		<div class="container my-5" style="margin-top: 100px !important">
			<div class="section">
				<h2 class="fw-bold mb-4">Persoonsgegevens</h2>
				<div class="card">
					<div class="card-body">
						<form>
							<!-- Naam -->
							<div class="mb-3">
								<label for="nameInput" class="form-label">Naam</label>
								<input
									type="text"
									class="form-control"
									id="nameInput"
									aria-describedby="nameHelp"
								/>
								<div id="nameHelp" class="form-text">
									Vul hier jouw naam in.
								</div>
							</div>
							<!-- Email Adres -->
							<div class="mb-3">
								<label for="emailInput" class="form-label">Email Adres</label>
								<input
									type="email"
									class="form-control"
									id="emailInput"
									aria-describedby="emailHelp"
								/>
								<div id="emailHelp" class="form-text">
									Vul hier jouw email adres in.
								</div>
							</div>
							<!-- Telefoonnummer -->
							<div class="mb-3">
								<label for="telefoonnummerInput" class="form-label"
									>Telefoonnummer</label
								>
								<input
									type="text"
									class="form-control"
									id="telefoonnummerInput"
									aria-describedby="telefoonnummerHelp"
								/>
								<div id="telefoonnummerHelp" class="form-text">
									Vul hier jouw telefoonnummer in.
								</div>
							</div>
							<!-- Woonplaats -->
							<!-- <div class="mb-3">
								<label for="woonplaatsInput" class="form-label"
									>Hoofdkantoor</label
								>
								<input
									type="text"
									class="form-control"
									id="woonplaatsInput"
									aria-describedby="woonplaatsHelp"
								/>
								<div id="woonplaatsHelp" class="form-text">
									Vul hier de plaats van het hoofdkantoor in.
								</div>
							</div> -->

							<!-- Submit button -->
							<button
								type="button"
								class="btn btn-primary"
								id="submitBtn"
								onclick="putTalentmanager()"
							>
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<script>
			loadFooter()
		</script>
	</body>
</html>
