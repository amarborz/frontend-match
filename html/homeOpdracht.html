  <body>
    Dit is het overzicht van trainees die een opdrachtgever kan liken!

    <div class="container">
      <div class="row">

        <div class="col-12">
          <h1 class="display-4 text-center">Trainees</h1>
        </div>
      </div>
      <div class="row" id="traineeCards"></div>
    </div>

    <div
      class="modal fade"
      id="traineeModal"
      tabindex="-1"
      aria-labelledby="traineeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="traineeModalLabel">Trainee Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="traineeInfo">
            <!-- Trainee details will be displayed here -->
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="traineeModal"
      tabindex="-1"
      aria-labelledby="traineeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="traineeModalLabel">Trainee Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="traineeInfo">
            <!-- Trainee details will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      function makeCards() {
        fetch("http://localhost:8080/api/trainee")
          .then((res) => res.json())
          .then((data) => {
            let html = "";

            data.forEach((trainee) => {
              const korteBio =
                trainee.bio.length > 100
                  ? trainee.bio.substring(0, 100) + "..."
                  : trainee.bio;

              html += `
            <div class="col-12 col-md-4 col-lg-3 px-4 mt-5">
              <div class="card">
                <img src="../img/${trainee.foto}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="text-primary text-medium card-title fs-5">${trainee.naam}</p>
                  <p style="height: 30px;" class="text-wrap overflow-auto card-text text-break fs-6"><strong>Richting:</strong> ${trainee.richting}</p>
                  <p class="card-text">
                    <strong>Bio: </strong>${korteBio}
                  </p>
                  <div class="row buttons-row">
                    <div class="col-4 text-start">
                      <button id='match-${trainee.id}' class="btn btn-secondary" onclick="handleMatch(${trainee.id})">
                        Match
                      </button>
                    </div>
                    <div class="col-4 text-start">
                      <button id='no-match-${trainee.id}' class="btn btn-primary" onclick="handleNoMatch(${trainee.id})">
                        Geen Match
                      </button>
                    </div>
                    <div class="col-4 text-end">
                      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#traineeModal" onclick="getTraineeById(${trainee.id})"">
                        Meer Info
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        `;
            });
            document.getElementById("traineeCards").innerHTML = html;
          });
      }

      document.addEventListener("DOMContentLoaded", function (event) {
        makeCards();
      });

      function handleMatch(id) {
        let matchButton = document.getElementById(`match-${id}`);
        matchButton.classList = "btn btn btn-primary";
        let noMatchButton = document.getElementById(`no-match-${id}`);
        noMatchButton.classList = "btn btn btn-secondary";
      }

      function handleNoMatch(id) {
        let matchButton = document.getElementById(`match-${id}`);
        matchButton.classList = "btn btn btn-secondary";
        let noMatchButton = document.getElementById(`no-match-${id}`);
        noMatchButton.classList = "btn btn btn-primary";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script src="../js/traineecrud.js"></script>
