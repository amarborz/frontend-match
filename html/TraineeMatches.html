<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Matches van trainee!</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="../js/vacaturecrud.js"></script>
	<script src="../js/traineecrud.js"></script>
	<script src="../js/loonstrookcrud.js"></script>
	<script src="../js/navBar.js"></script>
	<script src="../js/footer.js"></script>
</head>

<body class="bg-light">
	<script>
		let traineeId
		loadNavBar()
	</script>
	<!-- Overzicht vacatures -->
	<div class="container my-5">
		<div class="row">
			<div class="col-12">
				<h1 id="trainee_id_matches" class="display-4 text-center mt-5">Matches</h1>
			</div>
		</div>
		<div class="row" id="vacatures-row"></div>
	</div>

	<!-- Per vacature knopje 'informatie' die leidt naar de vacature -->
	<div class="modal fade" id="vacatureModal" tabindex="-1" aria-labelledby="vacatureModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="vacatureModalLabel">
						Opdracht
					</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="opdrachtVanTraineeInfo">
					<!-- Vacature details will be displayed here -->
				</div>
			</div>
		</div>
	</div>

	<script>

		function loadOpdrachtenVanTrainee(id) {
			fetch(`${backendPath}api/trainee/${id}/opdrachten`)
				.then((res) => res.json())
				.then((data) => {
					let html = ''

					data.forEach((vacature) => {
						// Show only the first 100 characters of the omschrijving on the main page
						const summary =
							vacature.vacatureOmschrijving.length > 100
								? vacature.vacatureOmschrijving.substring(0, 100) + '...'
								: vacature.vacatureOmschrijving

						html += `
                        <div class="col-12 col-md-4 col-lg-3 mt-4">
                            <div class="card">
                                <img src="https://webneel.com/daily/sites/default/files/images/daily/08-2018/1-nature-photography-spring-season-mumtazshamsee.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${vacature.titel}</h5>
                                    <p class="card-text"><strong>Bedrijf: </strong>${vacature.naam}</p>
									<p class="card-text"><strong>Status: </strong>${vacature.status}</p>
									<p class="card-text">${summary}</p>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vacatureModal" onclick="getOpdrachtVanTraineeById(${traineeId},${vacature.opdrachtId})">
                                            Informatie
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
					})

					document.getElementById('vacatures-row').innerHTML = html
				})
		}

		document.addEventListener('DOMContentLoaded', async function (event) {
			let userID = localStorage.getItem('ID');
			if (userID == null) {
				traineeId = 9 // traineeId is afhankelijk van wie er ingelogd is
			} else {
				traineeId = userID
			}
			traineeId = 8 // overschrijven als tijdelijke oplossing 
			loadOpdrachtenVanTrainee(traineeId)
			trainee = await getTraineeById(traineeId)
			document.getElementById('vacatureModalLabel').innerHTML = `Opdrachten van ${trainee.naam} met ID: ${traineeId}`
			document.getElementById('trainee_id_matches').innerHTML = `Opdrachten van ${trainee.naam} met ID: ${traineeId}`
		})
	</script>

	<script>
		loadFooter()
	</script>
</body>

</html>
