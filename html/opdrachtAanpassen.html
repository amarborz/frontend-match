<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mijn Account</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


		<script src="../js/navBar.js"></script>
		<script src="../js/footer.js"></script>
		<script src="../js/opdrachtcrud.js"></script>
	</head>

	<body class="bg-light">
		<script>
			loadNavBar()
			let url = window.location.href
			let opdrachtId = url.slice(url.indexOf('#') + 1, url.length)
		</script>
		<!-- Persoonsgegevens Section -->
		<div class="container my-5" style="margin-top: 100px !important">
			<div class="section">
				<h2 class="fw-bold mb-4">Bedrijfsgegevens</h2>
				<div class="card">
					<div class="card-body">
						<form>


							<div class="dropdown">
								<select
									class="form-select"
									id="statusDropdown"
									aria-label="Default select example"
								>
									<option value="none" selected disabled hidden>Selecteer</option>
									<option value="In-gesprek">In-gesprek</option>
									<option value="Geplaatst">Geplaatst</option>
									<option value="Afgerond">Afgeronde opdracht</option>
								</select>
							</div>
							
							<div class="mb-3">
								<label for="startDatum" class="form-label">Start Datum</label>
								<input
									type="date"
									class="form-control"
									id="startDatum"
									placeholder=""
									required
								/>
							</div>
							<div class="mb-3">
								<label for="eindDatum" class="form-label">Eind Datum</label>
								<input
									type="date"
									class="form-control"
									id="eindDatum"
									placeholder=""
									required
								/>
							</div>

							<!-- Submit button -->
							<button
								type="button"
								class="btn btn-primary"
								id="submitBtn"
								onclick="updateOpdracht(opdrachtId)"
							>
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<script>
			loadFooter()
		</script>
	</body>
</html>
